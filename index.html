<!DOCTYPE html>
<html>
    <head>
        <title>Eventos</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    </head>
    <body>
        <div id="eventos">
            <button @click="sumaruno">Sumar uno</button>
            <button @click="restaruno">Restar uno</button>
            <hr/>
            {{contador}}
            <div> 
                <button @click="alerta('Ten cuidado me clickeaste muy fuerte')">Mostrar alerta</button>
            </div>
            <div style="height:300px; border:1px solid blue" @mousemove="mostrarUbicacion" v-on:click.once="sumar(2)">
                <div style="height:30px; border:1px solid red" @mousemove.stop></div>
            </div>
            x: {{x}}, y: {{y}}, contador {{contador}}
            <input type="text" @keyup.delete="sumar(1)">
        </div>
        <script src="vue.js"></script>
    </body>
</html>
